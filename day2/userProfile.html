<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .header__text{
            text-align: center;
        }
        .section__green{
            background-color: green;
            color : #fff;
        }
        li:first-child{
            color : cyan;
        }
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    
    <header>
        <h1 class="header__text">Mr John</h1>
    </header>
    <section class="section__green">
        <h2>Hobbies</h2>
        <ul>
            <li >Sports</li>
            <li>Music</li>
            <li>Dance</li>
        </ul>
    </section>

    <section >
        <h2>Favorite brands</h2>
        <ul>
            <li >Apple</li>
            <li>Google</li>
            <li>Nike</li>
        </ul>
    </section>

    <section class="section__green">
        <h2>Favorite Languages</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </section>

</body>
</html>
