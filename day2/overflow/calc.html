<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Function</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container div{
            width: calc(100vw/3);
            font-size: calc(10px + 2vw);
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tenetur cumque quae praesentium voluptas qui nulla possimus ipsa ratione eligendi laboriosam?</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>
</html>
