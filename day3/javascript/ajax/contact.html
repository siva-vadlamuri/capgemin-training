<h2 class="register__title">Registration Us Form</h2>
<div class="form__div">
<form class="form" novalidate>
    <input type="text" name="firstName" placeholder="Enter Your First Name" id="firstName">
    <p id="firstNameErr" class="text_danger"></p>
    <input type="text" name="lastName" id="lastName" placeholder="Enter last Name">
    <p id="lastNameErr" class="text_danger"></p>
    <input type="email" name="email" id="email" placeholder="Enter the Email">
    <p id="emailErr" class="text_danger"></p>
    <input type="password" name="password" id="password" placeholder="Enter the Password">
    <p id="passwordErr" class="text_danger"></p>
    <input type="tel" name="phone" id="phone">
    <button class="btn">Sign Up</button>
</form>
